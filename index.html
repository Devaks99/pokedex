<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
   
<main>
  <img src="https://raw.githubusercontent.com/pokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.g" alt="Pokemon" class="pokemon_image">
    
 <h1 class="pokemon_data">
   <span class="pokemon_number"></span> -
   <span class="pokemon_name"></span>
 </h1>
    
<form class="form">
   <input
       type="search"
       class="input_search"
       placeholder="Name or Number"
       required />

  <p class="by">Pokédex by AKS</p>

</form>

<div class="buttons">
    <button class="button btn-prev"> &lt; Prev </button>
    <button class="button btn-next"> Next &gt; </button>
</div>

<img src="pokedex.png" alt="pokedex" class="pokedex">
</main>

</body>
</html>
